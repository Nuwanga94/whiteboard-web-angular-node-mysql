



<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body id="clrblk">
        <div class="container" >   



          
       <!-- <div id="loginbox" style="margin-top:100px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                   -->
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title"><h3>Registration</h3></div>
                        <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>-->
                    </div>    
 
                    <div style="padding-top:30px" class="panel-body" >
    



                        <form #userForm= "ngForm"  *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

                        
                            
                            
                                
                                <div class="form-group">
                                  <label>First Name</label>
                                  <input class="t1" type="text" required #fname="ngModel"
                                   class="form-control" 
                                  name="fname" [(ngModel)]= "userModel.fname" ngModel required>
                                 
                                </div>
                            
                                <div class="form-group">
                                  <label>Last Name</label>
                                  <input type="text"  #lname="ngModel"
                                  class="form-control" 
                                  name="lname" [(ngModel)]= "userModel.lname" ngModel required>
                                
                                </div>
                            
                            
                            
                            
                            
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text"  required class="form-control" name="email" [(ngModel)]= "userModel.email" ngModel required [pattern]="emailPattern" >
                                </div>
                            
                            
                            
                                  <div class="form-group">
                                      <label>Phone</label>
                                      <input type="tel" #phone="ngModel" pattern="^\d{10}$" 
                                       class="form-control" name="phone" [(ngModel)]= "userModel.phone" >
                                       
                                    
                                    </div>
                                
                            
                            
                            
                            
                            
                             
                            
                            
                            
                            
                                 
                             
                                <div class="form-group">
                                  <label>Password</label>
                                  <input type="password"  #pw="ngModel"
                                    class="form-control" 
                                  name="pw" [(ngModel)]= "userModel.pw" ngModel required>
                                  
                                </div>
                            
                            
                                <div class="form-group">
                                  <label>Re-enter Password</label>
                                  <input type="password"  #rpw="ngModel"
                                   class="form-control" 
                                  name="rpw" [(ngModel)]= "userModel.rpw" ngModel required>
                                 
                                </div>
                            
                            
                            
                            
                            
                            
                                  <div class="form-check mb-3">
                                    <input class="form-check-input" required name="subscribe" [(ngModel)]= "userModel.subscribe" type="checkbox" ngModel required>
                                    <label class="form-check-label">
                                      Agree to #board's Terms and Conditions
                                    </label>
                                  </div>
                            
                            
                            
                            
                                  <button  class="btn btn-primary" type="submit" [disabled]="!userForm.valid" >Submit form</button>
                            
                                  <div class="form-group">
                                      <div class="col-md-12 control">
                                          <div  style="border-top: 1px white; padding-top:15px; font-size:85%" >
                                              Do you have an account!
                                          <a href="/login">
                                              Sign In Here
                                          </a>
                                          </div>
                                      </div>
                                  </div>   
                              </form>




 
 
                        </div>                    
                    </div> 
       <!-- </div>-->
       
    </div>
</body>
</html>
